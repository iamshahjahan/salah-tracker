[behave]
# Default formatter
default_format = pretty

# Output format options
format = pretty

# Output directory for reports
outdir = reports

# Stop on first failure
stop = false

# Show skipped tests
show_skipped = true

# Show timings
show_timings = true

# Log level
logging_level = INFO

# Log format
logging_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

# Log file
log_capture = true

# Capture stdout
stdout_capture = true

# Capture stderr
stderr_capture = true

# Color output
color = true

# Summary
summary = true

# Tags to run by default
default_tags = ~@skip

# Path to features
paths = features

# Path to step definitions
step_directory = features/support/steps

# Path to environment file
environment_file = features/support/environment.py

# Language
lang = en

# Dry run (don't execute steps)
dry_run = false

# Show source
show_source = true

# Show multiline
show_multiline = true

# Show snippets
show_snippets = true

# Show snippets on failure
show_snippets_on_failure = true

# Show snippets on success
show_snippets_on_success = false

# Show snippets on skip
show_snippets_on_skip = false

# Show snippets on undefined
show_snippets_on_undefined = true

# Show snippets on pending
show_snippets_on_pending = true

# Show snippets on exception
show_snippets_on_exception = true

# Show snippets on error
show_snippets_on_error = true
