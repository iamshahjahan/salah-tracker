<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - SalahTracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #f44336;
            margin-bottom: 20px;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #f44336;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .error-message {
            color: #f44336;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
            padding: 15px;
            background: #ffebee;
            border-radius: 10px;
            border-left: 4px solid #f44336;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .error-icon {
                font-size: 3rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üïå SalahTracker</div>
        <div class="error-icon">‚ùå</div>
        
        <h1>Oops! Something went wrong</h1>
        
        <div class="error-message">
            {{ error }}
        </div>
        
        <p style="color: #666; margin-bottom: 30px;">
            Don't worry, you can still mark your prayer as completed in the main app.
        </p>
        
        <a href="/" class="btn">
            üè† Go to Dashboard
        </a>
        
        <div class="footer">
            <p>If this problem persists, please contact support.</p>
        </div>
    </div>
</body>
</html>
